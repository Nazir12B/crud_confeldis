<h2 class="text-center mt-4">Nos produits</h2>
  <input type="search" class="w-75  mx-auto d-flex mt-4 custom-height"  [(ngModel)]="searchTerm" (input)="filterList()" placeholder="Rechercher...">

  <div *ngFor="let product of products" (click)="gotoProduct(product.id)" class="col-md-10 col-sm-12 mx-auto border p-4 mt-5 bg-light">


    <div class="d-flex ">

      <div  class="d-flex flex-column justify-content-between">
        <h4>Nom: <span class="h6">{{product.name}}</span> </h4>
        <h4>Quantite: <span class="h6">{{product.quantity}}</span></h4>
        <h4>Prix: <span class="h6">{{product.price}}</span></h4>

      </div>
    </div>
  </div>
